<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>egister your Organisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container p-3 my-3" >
    <h2 class="mb-6"> Appointment Management Solution For Hospitals </h2>
    <br>
    <div class="float-md-right my-7 px-5">
        <label> Hello <span th:text="${user}"/></label>
        <br>
        <a href="/logout" style="color: red"> <i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
    <img src="../static/building.jpg" class="img-rounded" alt="Hospital" height="200">
    <br>
    <br>
    <h3 class="mb-6">Add Appointment</h3>
    <div class="row col-md-9">

            <form action="#" th:action="@{/appointment(doctor=${doctor})}" th:object="${appointmentRequestVO}" method="post">
                <div class="row">

                    <div class="form-group col-md-4">
                        <label for="doctorName" class="col-form-label">Doctor Name</label>
                        <input type="text" readonly="true"  class="form-control" id="doctorName" th:value="${doctor}">
                        <span th:if="${#fields.hasErrors('doctorName')}" th:errors="*{doctorName}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="patientName" class="col-form-label">Patient Name</label>
                        <input type="text" th:field="*{patientName}" class="form-control" id="patientName" placeholder="Name">
                        <span th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="patientMobileNumber" class="col-form-label">Patient Mobile</label>
                        <input type="text" th:field="*{patientMobileNumber}" class="form-control" id="patientMobileNumber" placeholder="Mobile Number">
                        <span th:if="${#fields.hasErrors('patientMobileNumber')}" th:errors="*{patientMobileNumber}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="appointmentDateTime" class="col-form-label">Appointment Date</label>
                        <input type="datetime-local" th:field="*{appointmentDateTime}" class="form-control" id="appointmentDateTime" placeholder="Date Time">

                    </div>


                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                </div>

            </form>

    </div>
</div>
</body>
</html>
