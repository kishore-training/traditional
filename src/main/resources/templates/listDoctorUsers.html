<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>


<div th:switch="${doctorUsers}" class="container my-3" >

    <h2 class="mb-6" > Appointment Management Solution For Hospitals </h2>
    <br>
    <div class="float-md-right my-7 px-5">
        <label> Hello <span th:text="${user}"/></label>
        <br>
        <a href="/logout" style="color: red"> <i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
    <img src="../static/building.jpg" class="img-rounded px-5" alt="Hospital"  height="200">
    <br>
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <br>
                <h3>   Doctors </h3>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Doctor Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Appointment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${doctorUsers}">
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.emailId}"></td>
                        <td th:text="${user.mobileNumber}"></td>
                        <td><a th:href="@{/appointment(hospitalName=${hospitalName},doctor=${user.userName})}">Appointments <i class="far fa-calendar-alt" style="color: blue"></i></a></td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a th:href="@{/doctor/addUser}"> <i class="fas fa-user-plus ml-2" style="color: blue"></i> Add Doctor</a></p>
        </div>
    </div>
</div>
</body>
</html>
