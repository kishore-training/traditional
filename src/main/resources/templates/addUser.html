<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>egister your Organisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container p-3 my-3" >
    <h2 class="mb-6"> Appointment Management Solution For Hospitals </h2>
    <br>
    <div class="float-md-right my-7 px-5">
        <label> Hello <span th:text="${user}"/></label>
        <br>
        <a href="/logout" style="color: red"> <i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
    <img src="../static/building.jpg"  class="img-rounded" alt="Hospital" height="200">
    <br>
    <br>

    <h3>  Add Doctors </h3>
    <div class="row col-md-9">

            <form action="#" th:action="@{/doctor}" th:object="${userRequestVO}" method="post">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="userName" class="col-form-label">Doctor Name</label>
                        <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Name">
                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="emailId" class="col-form-label">Email</label>
                        <input type="text" th:field="*{emailId}" class="form-control" id="emailId" placeholder="Email">
                        <span th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mobileNumber" class="col-form-label">Mobile Number</label>
                        <input type="text" th:field="*{mobileNumber}" class="form-control" id="mobileNumber" placeholder="Mobile Number">

                    </div>

                    <div class="form-group col-md-4">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                </div>
            </form>

    </div>
</div>
</body>
</html>
